{% extends "layout_login.html" %}
{% block content %}
<!-- Let this be the body of the webpage -->
<h1> Login </h1>
        <!-- Login Box -->
        <div class = "login_box">
            <img src="{{ url_for('static', filename='/images/Logo.png') }}"width="100%" height="120">
            <form name = "form_login">
                {{ form.hidden_tag() }}
                <!-- Username field -->
                <p>{{ form.name.label }}:</p>
                {{ form.name(id="user_name") }}
                <!--<input type="text" name="" placeholder="Enter Username" id = "user_name">-->
                <!-- Password field -->
                <p>{{ form.password.label }}:</p>
                {{ form.password(id="pass_word") }}
                <!--<input type="password" name="" placeholder = "Enter Password" id = "pass_word">-->
                <!-- Submit button -->
                {{ form.submit(id="submit_button") }}
                <!--<input type="submit" id = "submit_button">-->
                
                <br>
                <br> 
            </form>
            <!-- Password Forget -->
            <a href="#" id="forget">Forgot your password?</a>
        </div>  
{% endblock %}
