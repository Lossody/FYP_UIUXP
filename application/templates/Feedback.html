<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/feedback.css')}}">
    <title>Feedback
    </title>
</head>

<body>
    <div class="popup" id="popup-1">
        <div class="content">
            <div class="close-btn" onclick="togglePopup()"></div>
            <h1>Rate your experience</h1>
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <br>
            <div>
                <p>Which topic do you have most doubts about?</p>
            </div>
            <br>
            <div class="dropdown">
                <div class="dropdown-select">
                    <span class="select">Selected item</span>
                    <i class="fa fa-caret-down icon"></i>
                </div>
                <div class="dropdown-list">
                    <div class="dropdown-list__item">Pepsi</div>
                    <div class="dropdown-list__item">Coca</div>
                    <div class="dropdown-list__item">Monster</div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <button class="second-button">Submit</button>
        </div>
    </div>
    <button onclick="togglePopup()" class="first-button">Feedback</button>
    <script>
        function togglePopup() {
            document.getElementById("popup-1")
                .classList.toggle("active");
        }
    </script>

</body>

</html>
