{% extends "layout_feedback.html"%}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-8 bg-dark px-5 rounded z-depth-5 mt-5">
            <div class="row">
                <div class="card-header bg-dark mt-4">
                    <h1 class="text-white">Feedback</h1>
                    <div class="col-sm-12 border border-bottom border-primary"></div>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 border-right">
                    <form>
                        <p class="text-white">Rate your experience</p>
                        <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                        </div>
                        <div class="col-md-12">
                            <div class="md-form form-group">
                                <input type="text" id="name" name="name" class="form-control text-white" required="">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="md-form form-group">
                                <input type="email" id="email" name="email" class="form-control text-white" required="">
                                <label for="email">E-mail</label>
                            </div>
                        </div>

                </div>
                <div class="col-md-7 mt-2">
                    <div class="md-form">
                        <textarea type="text" id="feedback" name="feedback" rows="8" class="form-control md-textarea text-white" required=""></textarea>
                        <label for="message">Your Feedback (optional)</label>
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
                    </form>
            </div>
        </div>
    </div>
</div>





{% endblock %}
