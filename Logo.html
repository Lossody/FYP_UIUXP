<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet"href="index.css">
        <!-- Following Webpage font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
        <!-- Linking css -->
        <link rel="stylesheet"href="Logo.css">

    <body>
        <h1> Login </h1>
        <!-- Login Box -->
        <div class = "login_box">
            <img src="/application/static/images/Logo.png"width="100%" height="120">
            <form>
                <!-- Username field -->
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" id = "user_name">
                <!-- Password field -->
                <p>Password</p>
                <input type="password" name="" placeholder = "Enter Password" id = "pass_word">
                <!-- Submit button -->
                <input type="submit" id = "submit_button">
                
                <br>
                <br> 
            </form>
            <!-- Password Forget -->
            <a href="#" id="forget">Forgot your password?</a>
        </div>
        <!-- Let this be the body of the webpage -->
    </body>
</html>
